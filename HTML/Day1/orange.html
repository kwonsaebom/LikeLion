      body {
        background-image: url(./images/orange-bg.png);

        background-color: white;

        width: 400px;

        margin: 100px auto;
        padding: 40px;

        border: 10px solid orange;
      }
    </style>
  </head>
  <body>

      <img src="./images/orange.png" />
      <!-- div는 의미 x = 시멘틱 태그x-->

      <!--의미 있는 태그 = 시맨틱 태그-->
      <ul>
        <li>Orange</li>

        <li>Strawberry</li>
      </ul>
    </div>
  </body>
