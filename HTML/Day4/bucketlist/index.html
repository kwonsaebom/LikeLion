<!DOCTYPE html>
<html>
  <head>
    <title>My Bucket Lists</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="bucketlist">
        <header class="header">
          <h1>My Bucket List</h1>
        </header>
        <main class="content">
          <ul class="section">
            <li>Travel all around the world</li>
            <li class="check">Learn a new language</li>
            <li>Try a profession in a different field</li>
            <li>Achieve your ideal weight</li>
            <li class="final">Run a marathon</li>
          </ul>
        </main>
      </section>
    </div>
  </body>
</html>
