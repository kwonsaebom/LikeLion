<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
      h1 {
        color: orangered;
        font-size: 50px;
      }
      button {
        border: none;
        border-radius: 5px;
        background-color: rgb(255, 210, 210);
        padding: 10px 20px;

        color: white;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1>Hello Javascript</h1>
    <button onclick="myButtonClick()">Click Me</button>
    <script>
      let num = 1;
      const myButtonClick = () => {
        num++;
      };
    </script>
  </body>
</html>
