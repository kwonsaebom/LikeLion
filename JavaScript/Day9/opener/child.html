<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child Browser</title>
    <script>
      function getMainData() {
        console.log("child log", opener.mainData);
        opener.mainFun();
      }
      var childData = 20;
      function childFun() {
        console.log("childFun call");
      }

      // 부모 창에서 자식 창을 접근하려면 자식 창에서
      // 자신을 부모창에서 이용하게 등록을 해주어야한다.
      // this - 예약어 (자기 자신을 지칭하는 예약어)
      // child 는 자신을 부모창에서 사용하는 이름
      opener.child = this;
    </script>
  </head>
  <body>
    <h1>I am a Child page!</h1>
    <button onClick="getMainData()">Get!!</button>
  </body>
</html>
