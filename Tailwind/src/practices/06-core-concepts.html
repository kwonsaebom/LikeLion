<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테일윈드 Core Concepts</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/variable/pretendardvariable.min.css"
      integrity="sha512-0qT1XfdzuH6iU1HXY6Ox53EBCSxOesNUu5mx1czNy3u/TQ5QPRmvhJN+Wwxj4OY4NQjQwFVib3UqxFdEQc7BTg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../styles/main.css" />
  </head>
  <!-- body 요소의 기본 웹폰트를 프리텐다드(Pretendard) 글꼴로 설정, 기본 글자색상(white), 패딩 값 20px -->
  <!-- 미디어 쿼리를 이용한 반응형으로 body 요소의 배경 색상이 slate-400에서 900까지 적용되도록 설정 -->
  <body
    class="font-pre text-white p-5 bg-slate-400 sm:bg-slate-500 md:bg-slate-600 lg:bg-slate-700 xl:bg-slate-800 2xl:bg-slate-900"
  >
    <!-- 대제목의 글자크기 지정(4xl), 가운데 정렬, 마진 값 20px -->
    <h1 class="text-2xl">테일윈드 코어 컨셉</h1>
    <!-- 상하 마진 20px, 자식 요소 사이 간격 설정(16px),  자식 요소인 button에 공통으로 패딩 값 상하 8px, 좌우 16px, 원형 스타일링 적용 -->
    <div class="my-5 space-x-4 *:py-2 *:px-4 *:rounded-full">
      <!-- hover, focus 상태 디자인 적용, 배경 색상이 sky-600에서 700으로 변경되도록 설정, 포커스 시 기본 아웃라인 제거, 포커스 시 링 테두리 스타일링 (ring-2), 링 테두리 색상(red-500) 지정 -->
      <button
        class="bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-red-500"
      >
        호버, 포커스 스타일링
      </button>
      <!-- dark 모드 상태 디자인 적용, 라이트 모드 배경 색성 (violet-700), 다크 모드 배경 색상(violet-300) -->
      <button class="rounded-full bg-violet-700 dark:bg-violet-300">
        다크모드 스타일링
      </button>
    </div>
  </body>
</html>
